    <main class="principal__formulario">
        <div class="encabezado">
            <h1 class="text-bg-dark p-3 text-center">SAVANNAH GARDEN</h1>
            <h2 class="text-bg-dark p-3 text-center">FAST FOOD & BEER</h2>
        </div>
        <form class="row g-3" id="cuerpoFormulario">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Apellido</label>
                <input type="lastName" class="form-control" id="inputLastName">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Calle, numero">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Telefono">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="inputState">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Acepto los terminos
                    </label>
                </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
